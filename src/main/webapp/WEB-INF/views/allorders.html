<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="" />

<title>Cool T-Shirts shop</title>

<link href="/resources/css/bootstrap.min.css" rel="stylesheet">
</link>
<style type="text/css">
body {
	padding-top: 60px;
	padding-bottom: 40px;
}

.sidebar-nav {
	padding: 9px 0;
}
</style>
<!-- See http://twitter.github.com/bootstrap/scaffolding.html#responsive -->
<link href="/resources/css/bootstrap-responsive.min.css"
	rel="stylesheet">
</link>

<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
	<div th:include="layout :: head"></div>
	<div class="container-fluid">
		All orders page
		<table class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>Customer name</th>
					<th>Customer email</th>
					<th>Customer address</th>
					<th>Total price</th>
					<th>Payment method</th>
					<th>Current status</th>
					<th>Set status to "Awaiting payment"</th>
					<th>Set status to "Being delivered"</th>
					<th>Set status to "Delivered"</th>
					<th>Set status to "Other"</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="item : ${orderItems}">
					<td th:text="${item.id}"></td>
					<td th:text="${item.customer.name}"></td>
					<td th:text="${item.customer.email}"></td>
					<td th:text="${item.customer.address}"></td>
					<td th:text="${item.totalPrice}"></td>
					<td th:text="${item.paymentMethod}"></td>
					<td th:text="${item.status}"></td>
					<td>
                        <form action="/setOrderStatusAwaitingPayment" method="POST">
                            <input id="id" name="id" type="hidden" th:value="${item.id}"/>
                            <input type="submit" value="Awaiting payment"/>
                        </form>
                    </td>
					<td>
                        <form action="/setOrderStatusBeingDelivered" method="POST">
                            <input id="id" name="id" type="hidden" th:value="${item.id}"/>
                            <input type="submit" value="Being delivered"/>
                        </form>
                    </td>
					<td>
                        <form action="/setOrderStatusDelivered" method="POST">
                            <input id="id" name="id" type="hidden" th:value="${item.id}"/>
                            <input type="submit" value="Delivered"/>
                        </form>
                    </td>
					<td>
                        <form action="/setOrderStatusOther" method="POST">
                            <input id="id" name="id" type="hidden" th:value="${item.id}"/>
                            <input type="submit" value="Other"/>
                        </form>
                    </td>
				</tr>
			</tbody>
		</table>
	</div>
	<div th:include="layout :: foot"></div>
</body>
</html>
